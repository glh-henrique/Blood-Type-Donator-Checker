<div class="form-check form-switch theme-switch">
    <input
      class="form-check-input"
      [(ngModel)]="isDark"
      (change)="isDarkTheme()"
      type="checkbox"
      role="switch"
      id="flexSwitchCheckDefault"
    />
    <label class="form-check-label" for="flexSwitchCheckDefault">
      @if (isDark) {
        <i class="bi bi-moon-fill"></i>
      } @else {
        <i class="bi bi-sun-fill"></i>
      }
    </label>
</div>
